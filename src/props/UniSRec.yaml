n_layers: 2
n_heads: 2
hidden_size: 300
inner_size: 256
hidden_dropout_prob: 0.5
attn_dropout_prob: 0.5
hidden_act: 'gelu'
layer_norm_eps: 1e-12
initializer_range: 0.02
loss_type: 'CE'

item_drop_ratio: 0.2
item_drop_coefficient: 0.9
lambda: 1e-3

plm_suffix: feat1CLS
plm_suffix_aug: feat2CLS
train_stage: inductive_ft  # pretrain / inductive_ft / transductive_ft
plm_size: 384
adaptor_dropout_prob: 0.2
adaptor_layers: [384,300]
temperature: 0.07
n_exps: 8
